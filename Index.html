<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Facturación electroSofka</title>
  </head>
  <body>
    <input
      id="agregaElectrodomesticoInventario"
      type="button"
      value="Agrega un electrodoméstico al inventario"
      onclick="crearElectrodomestico();"
    />

    <h2>Inventario de productos</h2>
    <table>
      <thead>
        <th>Tipo</th>
        <th>Consumo</th>
        <th>Precio</th>
      </thead>
      <tbody id="inventario"></tbody>
    </table>
    <input
      id="agregaElectrodomesticoCarrito"
      type="button"
      value="Agrega un electrodoméstico al carrito"
      onclick="agregaACarrito();"
    />

    <h2>Carrito</h2>
    <table>
      <thead>
        <th>Tipo</th>
        <th>Consumo</th>
        <th>Precio</th>
      </thead>
      <tbody id="carrito"></tbody>
    </table>
  </body>
  <script src="Electrodomestico.js"></script>
  <script src="Nevera.js"></script>
  <script src="Tv.js"></script>
  <script src="main.js"></script>
</html>
